<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>weather_update</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <form id="form_id" action="javascript:post_query()">
        <input type="text" name="city" value="namwon">
        <button type="submit">click</button>
    </form>
    <div id="results"></div>
<script>
    function post_query() {
    $.ajax({
      type: "GET",
      url: "/weather_short",
      data: $("#form_id").serialize(),
      success: update_result,
      dataType: "html"
    });
}

function update_result(data) {
    $("#results").html(data);
}
</script>
</body>
</html>
